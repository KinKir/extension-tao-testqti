<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cards Test - Durationer Plugin </title>
        <link rel="stylesheet" type="text/css" href="/tao/views/js/qunit/qunit.css">
        <script type="text/javascript" src="/tao/views/js/require-jquery.js"></script>
        <script type="text/javascript" src="/tao/views/js/qunit/qunit.js"></script>
        <script  type="text/javascript">
            var taobase_www = '/tao/views/';
            var base_lang = 'en';
            
            //don't start the test now
            QUnit.config.autostart = false;
            
            //load the config
            require([taobase_www + 'js/config/config'], function(){
                
                //load the test
                require(['cards/test/plugins/durationer/test'], function(){
                    
                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div id="container-1">
                <input type="text" id ="time" name="time" value="00:00:00" />
            </div>
            
            <div id="container-2">
                <input type="text" id ="time" name="time" value="02:39:59" />
            </div>
        </div>
    </body>
</html>
