<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cards Test - Durationer UI Component</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../tao/views/js/qunit/qunit.css">
        <base href="../../../../../../../tao/views/" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script  type="text/javascript">
            var taobase_www = '../../../../../../../../tao/views/';
            var base_lang = 'en';
            
            //don't start the test now
            QUnit.config.autostart = false;
            
            //load the config
            require([taobase_www + 'js/config/config'], function(){
                
                //load the test
                require(['cards/test/ui/durationer/test'], function(){
                    
                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div id="container-1">
                <input type="text" id ="time" name="time" value="00:00:00" />
            </div>
            
            <div id="container-2">
                <input type="text" id ="time" name="time" value="02:39:59" />
            </div>
            
            <div id="container-3">
                <input type="text" id ="time" name="time" value="00:00:00" data-duration="HH:mm:ss" />
            </div>
        </div>
    </body>
</html>
